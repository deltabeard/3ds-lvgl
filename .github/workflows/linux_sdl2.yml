name: Build for SDL2 on Ubuntu Linux

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install SDL2
      run: sudo apt-get install libsdl2-dev
    - name: Build
      run: make PLATFORM=UNIX BUILD=DEBUG
